spring:
  profiles:
    active: production
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    url: ${JDBC_DATABASE_URL:}

mqi:
  properties:
    system:
      version: 1.0.0
      pageSize: 5

logging:
  level:
    org:
      springframework:
        web: DEBUG
    io:
      egia:
        mqi: DEBUG

server:
  port: 8080

---

spring:
  profiles: local
  jpa:
    show-sql: false
    format_sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    url: jdbc:postgresql://localhost:5432/mqi
    username: mqi
    password: mqi
    driver-class-name: org.postgresql.Driver
  devtools:
    restart:
      enabled: false

mqi:
  properties:
    system:
      version: 1.0.0
      pageSize: 5
      measureBucketUrl: https://www.googleapis.com/storage/v1/b/mqi-measures/o

logging:
  level:
    org:
      springframework:
        web: DEBUG
    io:
      egia:
        mqi: DEBUG

server:
  port: 8080
